services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "127.0.0.1:11434:11434" # Allows VS Code/Continue to access Ollama
    volumes:
      - ./ollama_data:/root/.ollama
    networks:
      - isolated-network # No internet gateway
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:8080" # Restricted access to your machine only
    volumes:
      - ./open_webui_data:/app/backend/data
    environment:
      - 'OLLAMA_BASE_URL=http://ollama:11434'
      - 'WEBUI_SECRET_KEY=secret_key_123'
      - 'ENABLE_RAG_WEB_SEARCH=False'
      - 'CHECK_UPDATE=False'
      - 'SCARF_ANALYTICS=False'
    networks:
      - isolated-network # Talks to Ollama
      - public-bridge    # Allows you to access via browser
    depends_on:
      - ollama

networks:
  # Standard Bridge network for your WebUI access
  public-bridge:
    driver: bridge
  # Internal Network: Ollama stays here, without access to the outside world
  isolated-network:
    #internal: true